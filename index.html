<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Welcome to ToDoList page</title>
</head>

<body>


    <h1>To Do List Page</h1>

    <div class="inputContainer">
        <p>Add Item</p>
        <input type="text" placeholder="Type Something (70 char)" spellcheck="true" maxlength="70">
    </div>

    <div class="btnS">
        <button class="add" type="button">Add To List</button>
        <button class="clear" type="button">Clear ToDoList</button>
    </div>

    <h2>ToDo List</h2>

    <h3 class="noTask"></h3>

    <ul class="allAddedToDoS">

        <!-- <li class="LiTag">
            <p class="inputValue">Belal</p>

            <div class="taskBtnS">
                <button class="Done">Done</button>
                <button class="Remove">Remove</button>
            </div>
        </li> -->

    </ul>

    <div class="bodyStop"></div>

    <div class="youSure">
        <h2 class="sureH2"> Are you sure? </h2>
        <div class="innerDivSure">
            <button type="button" class="sureBtn yesBtn">Yes</button>
            <button type="button" class="sureBtn noBtn">No</button>
        </div>
    </div>

    <script src="ToDoList.js"></script>

</body>

</html>
